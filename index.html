<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House of Zahara</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fefefe;
      font-family: 'Lora', serif;
    }
    .scroll-cover {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      padding: 30px;
      border: 2px solid #444;
    }
    .scroll-cover h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      color: #d4af37;
      margin-bottom: 10px;
    }
    .scroll-cover h2 {
      font-size: 1.3em;
      font-weight: normal;
      margin-bottom: 20px;
      color: #ccc;
    }
    .scroll-cover .stamp {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #555;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <div class="scroll-cover">
    <h1>She Was Never the Problem</h1>
    <h2>The First Scroll of Zahara Munaï</h2>
    <div class="stamp">Scroll 001 · Domina SaRa™</div>
  </div>
</body>
</html>
